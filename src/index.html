<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://www.google.com/"
      method="get"
      data-qa="big"
    >

      <div class="bigSearchBar">
        <button type="submit" class="bigButton">
          <img
            src="./images/Search.svg"
            alt="searchImg"
            class="bigImg"
          >
        </button>
        <input
          type="text"
          name="content"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          class="bigText"
        >
      </div>
    </form>

    <form
      action="https://www.google.com/"
      method="get"
      data-qa="small"
    >

      <div class="smallSearchBar">
        <button type="submit" class="smallButton">
          <img
            src="./images/Search.svg"
            alt="searchImg"
            class="smallImg"
          >
        </button>
        <input
          type="text"
          name="content"
          placeholder="Try &quot;Los Angeles&quot;"
          class="smallText"
        >
      </div>
    </form>
  </body>
</html>
